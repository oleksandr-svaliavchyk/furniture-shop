<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/stile.css">
	<title>Furniture Shop</title>
</head>

<body>
	<header class="header">
		<div class="background1"></div>
		<div class="background2"></div>
		<div class="hero-content">
			<h1 class="hero-content-title">
				High-Quality
				Furniture Just
				For You
			</h1>
			<p class="hero-text">Our furniture is made from selected and best quality materials that are suitable for your
				dream home
			</p>
			<button class="btn-shop">Shop now</button>
		</div>
		<div class="top-nav">
			<a href="/" class="logo">Furniro.</a>
			<nav class="menu">
				<select class="menu-item" id="1">
					<option value="1">
						<a href="#0">Products</a>
					</option>
				</select>
				<select class="menu-item">
					<option value="2">
						<a href="#0">Rooms</a>
					</option>
				</select>
				<span class="menu-item">Inspirations</span>
			</nav>
			<input type="text" class="search-bar" placeholder="Search for minimalist chair">
			<div class="icons">
				<a href="#0" class="icon icon1"></a>
				<a href="#0" class="icon icon2"></a>
				<a href="#0" class="icon icon3"></a>
			</div>
		</div>
		<div class="galery">
			<img src="/img/galery-img1.jpg" alt="Simple blue sofa" class="img-galery img-galery1">
			<img src="/img/galery-img2.jpg" alt="Sofa at home" class="img-galery img-galery2">
			<img src="/img/galery-img3.jpg" alt="Sofa next img" class="img-galery img-galery3">
			<div class="indicators">
				<label class="id-group">
					<input type="radio" class="indicator" name="id" checked></input>
					<span class="radio-fake"></span>
				</label>
				<label class="id-group">
					<input type="radio" class="indicator" name="id"></input>
					<span class="radio-fake"></span>
				</label>
				<label class="id-group">
					<input type="radio" class="indicator" name="id"></input>
					<span class="radio-fake"></span>
				</label>
				<label class="id-group">
					<input type="radio" class="indicator" name="id"></input>
					<span class="radio-fake"></span>
				</label>
			</div>
			<div class="movement-group">
				<button class="movement-btn"></button>
				<button class="movement-btn"></button>
			</div>
		</div>
	</header>
</body>

</html>
